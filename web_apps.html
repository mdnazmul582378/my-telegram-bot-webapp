<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Post Creator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: var(--tg-theme-button-color, #3b82f6);
            --secondary-color: var(--tg-theme-secondary-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #1f2937);
            --hint-color: var(--tg-theme-hint-color, #6b7280);
            --error-color: #ef4444;
            --success-color: #10b981;
        }

        html {
            height: 100%;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--tg-theme-bg-color, #f3f4f6) 0%, var(--tg-theme-bg-color, #e5e7eb) 100%);
            color: var(--text-color);
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            touch-action: none;
            -webkit-overflow-scrolling: none;
        }

        .container {
            background: var(--secondary-color);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 640px;
            margin: 1rem auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease-out;
            height: calc(100% - 2rem);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #postForm {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .form-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 1rem;
            -webkit-overflow-scrolling: touch;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--hint-color);
            margin-bottom: 0.5rem;
            display: block;
            transition: color 0.2s ease;
        }

        input, textarea {
            background: var(--tg-theme-field-bg-color, #f9fafb);
            color: var(--text-color);
            border: 2px solid var(--tg-theme-field-border-color, #e5e7eb);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        input:invalid:not(:placeholder-shown) {
            border-color: var(--error-color);
        }

        .add-link-btn, .remove-link-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            transition: all 0.2s ease;
        }

        .add-link-btn {
            background: var(--primary-color);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .add-link-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .remove-link-btn {
            background: var(--error-color);
            color: #ffffff;
        }

        .remove-link-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .link-input-group {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: rgba(0, 0, 0, 0.02);
            margin-bottom: 0.75rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }

        .success-message {
            color: var(--success-color);
            font-size: 0.875rem;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: var(--tg-theme-text-color, #e5e7eb);
                --hint-color: var(--tg-theme-hint-color, #9ca3af);
            }
            body {
                background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            }
            .container {
                background: var(--tg-theme-secondary-bg-color, #1f2937);
            }
            input, textarea {
                background: var(--tg-theme-field-bg-color, #374151);
                border-color: var(--tg-theme-field-border-color, #4b5563);
                color: #e5e7eb;
            }
            .link-input-group {
                background: rgba(255, 255, 255, 0.03);
            }
            ::placeholder {
                color: #9ca3af;
            }
        }

        /* Accessibility improvements */
        [aria-invalid="true"] + .error-message {
            display: block;
        }

        button:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* Handle iOS safe areas */
        @supports (padding: env(safe-area-inset-bottom)) {
            .container {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold text-center mb-8">Create New Post</h1>
        <form id="postForm" novalidate>
            <div class="form-content">
                <div class="form-group">
                    <label for="title">Title <span class="text-red-500">*</span></label>
                    <input type="text" id="title" required aria-describedby="titleError" placeholder="Enter post title" autocomplete="off">
                    <p id="titleError" class="error-message">Title is required.</p>
                </div>

                <div class="form-group">
                    <label for="thumbnail">Thumbnail URL (optional)</label>
                    <input type="url" id="thumbnail" aria-describedby="thumbnailError" placeholder="e.g., https://example.com/image.jpg" autocomplete="off">
                    <p id="thumbnailError" class="error-message">Invalid URL format.</p>
                </div>

                <div id="links-container" class="space-y-2">
                    <label>Links</label>
                    <div class="link-input-group" data-index="1">
                        <input type="text" class="link-name-input" placeholder="Link Name (e.g., Watch Now)" aria-label="Link Name">
                        <input type="url" class="link-url-input" placeholder="Link URL (e.g., https://example.com/watch)" aria-label="Link URL">
                        <button type="button" class="remove-link-btn hidden" aria-label="Remove Link"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            </div>
            <button type="button" id="add-link-btn" class="add-link-btn mt-4 w-full">
                <i class="fas fa-plus"></i> Add Another Link
            </button>
            <p id="successMessage" class="success-message">Post created successfully!</p>
        </form>
    </div>

    <script>
        const Telegram = window.Telegram.WebApp;
        Telegram.ready();
        Telegram.expand(); // Make the web app expand to full height

        const form = document.getElementById('postForm');
        const titleInput = document.getElementById('title');
        const thumbnailInput = document.getElementById('thumbnail');
        const linksContainer = document.getElementById('links-container');
        const addLinkBtn = document.getElementById('add-link-btn');
        const titleError = document.getElementById('titleError');
        const thumbnailError = document.getElementById('thumbnailError');
        const successMessage = document.getElementById('successMessage');

        let linkCounter = 2; // To keep track of link numbering

        // Function to create a new link input group
        function createLinkInputGroup(name = '', url = '', index = linkCounter) {
            const div = document.createElement('div');
            div.className = 'link-input-group';
            div.dataset.index = index; // Store index for potential future use
            div.innerHTML = `
                <input type="text" class="link-name-input" placeholder="Link Name (e.g., Watch Now)" value="${name}" aria-label="Link Name ${index}">
                <input type="url" class="link-url-input" placeholder="Link URL (e.g., https://example.com/watch)" value="${url}" aria-label="Link URL ${index}">
                <button type="button" class="remove-link-btn" aria-label="Remove Link ${index}"><i class="fas fa-trash"></i></button>
            `;
            const removeBtn = div.querySelector('.remove-link-btn');
            removeBtn.onclick = () => {
                div.remove(); // Remove the entire link group
                updateMainButtonState(); // Update Telegram MainButton state
                updateRemoveButtonsVisibility(); // Adjust visibility of remove buttons
            };
            return div;
        }

        // Function to update the visibility of remove link buttons
        // The first link's remove button should be hidden if there's only one link
        function updateRemoveButtonsVisibility() {
            const linkGroups = linksContainer.querySelectorAll('.link-input-group');
            linkGroups.forEach((group, index) => {
                const removeBtn = group.querySelector('.remove-link-btn');
                removeBtn.classList.toggle('hidden', linkGroups.length === 1 && index === 0);
            });
        }

        // Add the initial link input group
        linksContainer.appendChild(createLinkInputGroup('', '', 1));
        updateRemoveButtonsVisibility();

        // Event listener for "Add Another Link" button
        addLinkBtn.onclick = () => {
            linksContainer.appendChild(createLinkInputGroup('', '', linkCounter++));
            updateMainButtonState();
            updateRemoveButtonsVisibility();
        };

        // Function to validate the form inputs
        function validateForm() {
            let isValid = true;

            // Validate Title
            if (!titleInput.value.trim()) {
                titleInput.setAttribute('aria-invalid', 'true');
                isValid = false;
            } else {
                titleInput.setAttribute('aria-invalid', 'false');
            }

            // Validate Thumbnail URL (if provided)
            if (thumbnailInput.value.trim() && !thumbnailInput.checkValidity()) {
                thumbnailInput.setAttribute('aria-invalid', 'true');
                thumbnailError.style.display = 'block';
                isValid = false;
            } else {
                thumbnailInput.setAttribute('aria-invalid', 'false');
                thumbnailError.style.display = 'none';
            }

            // Validate Link URLs
            const linkUrlInputs = document.querySelectorAll('.link-url-input');
            linkUrlInputs.forEach(input => {
                if (input.value.trim() && !input.checkValidity()) {
                    input.setAttribute('aria-invalid', 'true');
                    isValid = false;
                } else {
                    input.setAttribute('aria-invalid', 'false');
                }
            });

            return isValid;
        }

        // Function to collect all form data
        function getData() {
            const links = [];
            document.querySelectorAll('.link-input-group').forEach(group => {
                const nameInput = group.querySelector('.link-name-input');
                const urlInput = group.querySelector('.link-url-input');
                // Only add links that have both a name and a URL
                if (nameInput.value.trim() && urlInput.value.trim()) {
                    links.push({
                        name: nameInput.value.trim(),
                        url: urlInput.value.trim()
                    });
                }
            });

            return {
                title: titleInput.value.trim(),
                thumbnail: thumbnailInput.value.trim(),
                links: links
            };
        }

        // Function to update the Telegram MainButton state (show/hide/enable/disable)
        function updateMainButtonState() {
            if (titleInput.value.trim()) {
                Telegram.MainButton.setText('Create Post');
                Telegram.MainButton.show();
                Telegram.MainButton.enable();
            } else {
                Telegram.MainButton.disable();
                Telegram.MainButton.hide();
            }
        }

        // Listen for input changes to validate and update MainButton
        form.addEventListener('input', () => {
            validateForm();
            updateMainButtonState();
        });

        // Initial update of MainButton state on page load
        updateMainButtonState();

        // Event listener for Telegram MainButton click
        Telegram.onEvent('mainButtonClicked', () => {
            if (validateForm()) {
                const data = getData();
                Telegram.sendData(JSON.stringify(data)); // Send data to the bot
                
                successMessage.style.display = 'block'; // Show success message
                setTimeout(() => successMessage.style.display = 'none', 3000); // Hide after 3 seconds
                
                // Reset the form after sending data
                form.reset();
                linksContainer.innerHTML = ''; // Clear existing links
                linksContainer.appendChild(createLinkInputGroup('', '', 1)); // Add a fresh initial link
                linkCounter = 2; // Reset link counter
                updateRemoveButtonsVisibility(); // Update remove buttons visibility
                updateMainButtonState(); // Update MainButton state
            } else {
                Telegram.showAlert('Please fill in all required fields and ensure URLs are valid.');
            }
        });

        // Apply Telegram theme parameters to CSS variables
        document.documentElement.style.setProperty('--tg-theme-bg-color', Telegram.themeParams.bg_color || '#f3f4f6');
        document.documentElement.style.setProperty('--tg-theme-text-color', Telegram.themeParams.text_color || '#1f2937');
        document.documentElement.style.setProperty('--tg-theme-hint-color', Telegram.themeParams.hint_color || '#6b7280');
        document.documentElement.style.setProperty('--tg-theme-link-color', Telegram.themeParams.link_color || '#3b82f6');
        document.documentElement.style.setProperty('--tg-theme-button-color', Telegram.themeParams.button_color || '#3b82f6');
        document.documentElement.style.setProperty('--tg-theme-button-text-color', Telegram.themeParams.button_text_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', Telegram.themeParams.secondary_bg_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-field-bg-color', Telegram.themeParams.field_bg_color || '#f9fafb');
        document.documentElement.style.setProperty('--tg-theme-field-border-color', Telegram.themeParams.field_border_color || '#e5e7eb');

        // Listen for theme changes in Telegram app
        Telegram.onEvent('themeChanged', () => {
            Object.entries(Telegram.themeParams).forEach(([key, value]) => {
                document.documentElement.style.setProperty(`--tg-theme-${key.replace(/_/g, '-')}`, value);
            });
        });

        // Prevent pinch zoom on mobile devices
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        document.addEventListener('gesturechange', (e) => e.preventDefault());
        document.addEventListener('gestureend', (e) => e.preventDefault());

        // Handle viewport height for mobile browsers (especially iOS)
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setVH(); // Set on initial load
        window.addEventListener('resize', setVH); // Update on resize
    </script>
</body>
</html>
